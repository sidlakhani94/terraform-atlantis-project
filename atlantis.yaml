version: 3
projects:
- dir: .
  name: production
  workflow: production
  terraform_version: v0.14.8
  autoplan:
    enabled: false
  apply_requirements: [approved]
workflows:
  production:
   plan:
     steps:
      - run_tests:
          commands:
            - bash run_tests.sh
      - init
      - plan
      - init
      - plan:
         extra_args: ["-var-file", "prod.tfvars"]
